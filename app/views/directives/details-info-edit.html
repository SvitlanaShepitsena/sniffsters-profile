<div>
<div class="row">
	<div class="col-sm-8">
		<h4 class="italic">PERSONAL INFO</h4>
	</div>
	<div class="col-sm-2 pull-right">
		<button ng-click="" class="btn btn-info" ng-disabled="
					(form.kennelDetails.$pristine && form.story.$pristine)
					|| (form.kennelDetails.$invalid || form.story.$invalid) || saved">Save
		</button>
	</div>
</div>

<form class="form" name="form" novalidate>
	<div class="form-group has-feedback" ng-class="{'has-error':form.kennelDetails.$invalid}">
		<label for="kennelDetails" class="label-subhead control-label">kennelDetails Name:</label>
		<span class="textMuted">Required</span>
		<input id="kennelDetails" class="form-control" ng-model="ctrl.BreederProfileEdit.kennelDetailsName" name="kennelDetails"
		       type="text"
		       required/>
		<span ng-show="form.kennelDetails.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
		<span ng-hide="form.kennelDetails.$invalid" class="glyphicon glyphicon-ok form-control-feedback"></span>
	</div>

	<div class="form-group">
		<div class="row">
			<div class="col-xs-6">
				<label for="website" class="label-subhead control-label">Website:</label>
				<input id="website" name="website" class="form-control" ng-model="ctrl.BreederProfileEdit.Website"
				       name="website"
				       type="text"/>
			</div>

			<label class="label-subhead control-label">Display your email?</label>

			<div class="col-xs-6">
				<label class="radio-inline">
					<input type="radio" id="displayEmail1" name="displayEmail" value="male"> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" id="displayEmail2" name="displayEmail" value="female"> No
				</label>
			</div>
		</div>
	</div>

	<div class="form-group has-feedback" ng-class="{'has-error':form.email.$invalid}">
		<label for="email" class="label-subhead control-label">Email:</label>
		<span class="textMuted">Required</span>
		<input id="email" name="email" class="form-control" ng-model="ctrl.BreederProfileEdit.Email" name="email"
		       type="text"
		       required/>
		<span ng-show="form.email.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
		<span ng-hide="form.email.$invalid" class="glyphicon glyphicon-ok form-control-feedback"></span>
	</div>

	<div class="row">
		<div class="form-group has-feedback col-xs-6" ng-class="{'has-error':form.phone.$invalid}">
			<label for="phone" class="label-subhead control-label">Phone:</label>
			<span class="textMuted">Required</span>
			<input id="phone" name="phone" class="form-control" ng-model="ctrl.BreederProfileEdit.Phone"
			       name="phone"
			       type="text"
			       required/>
				<span ng-show="form.phone.$invalid"
				      class="glyphicon glyphicon-remove form-control-feedback glyphicon-col"></span>
			<span ng-hide="form.phone.$invalid" class="glyphicon glyphicon-ok form-control-feedback"></span>
		</div>

		<div class="form-group">
			<label class="label-subhead control-label">Display your phone?</label>

			<div class="col-xs-6">
				<label class="radio-inline">
					<input type="radio" id="displayPhone1" name="displayEmail" value="male"> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" id="displayPhone2" name="displayEmail" value="female"> No
				</label>
			</div>

		</div>
	</div>
</form>
<br/>

<div class="row">
	<div class="col-sm-8">
		<h4 class="italic">LOCATION</h4>
	</div>
	<div class="col-sm-2 pull-right">
		<button ng-click="" class="btn btn-info" ng-disabled="
					(form.kennel.$pristine && form.story.$pristine)
					|| (form.kennel.$invalid || form.story.$invalid) || saved">Save
		</button>
	</div>
</div>

<form class="form" name="location" novalidate>
	<div class="row">
		<div class="col-xs-6 form-group has-feedback" ng-class="{'has-error':location.city.$invalid}">

			<label for="city" class="label-subhead control-label">City:</label>
			<span class="textMuted">Required</span>
			<input id="city" name="city" class="form-control" ng-model="ctrl.BreederProfileEdit.City"
			       name="city"
			       type="text"
			       required/>
					<span ng-show="form.city.$invalid"
					      class="glyphicon glyphicon-col glyphicon-remove form-control-feedback">

					      </span>
					<span ng-hide="form.city.$invalid"
					      class="glyphicon glyphicon-col  glyphicon-ok form-control-feedback">
					    </span>
		</div>

		<div class="form-group col-xs-6 has-feedback" ng-class="{'has-error':location.zip.$invalid}">
			<label for="zip" class="label-subhead control-label">ZIP:</label>
			<span class="textMuted">Required</span>
			<input id="zip" name="zip" class="form-control" ng-model="ctrl.BreederProfileEdit.Zip"
			       name="zip"
			       type="text"
			       required/>
					<span ng-show="form.zip.$invalid"
					      class="glyphicon glyphicon-col glyphicon-remove form-control-feedback"></span>
					<span ng-hide="form.zip.$invalid"
					      class="glyphicon glyphicon-col  glyphicon-ok form-control-feedback"></span>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6 form-group has-feedback" ng-class="{'has-error':location.state.$invalid}">

			<label for="state" class="label-subhead control-label">State:</label>
			<span class="textMuted">Required</span>
			<input id="state" name="state" class="form-control" ng-model="ctrl.BreederProfileEdit.State"
			       name="state"
			       type="text"
			       required/>
								<span ng-show="form.state.$invalid"
								      class="glyphicon glyphicon-col glyphicon-remove form-control-feedback">

								      </span>
								<span ng-hide="form.state.$invalid"
								      class="glyphicon glyphicon-col  glyphicon-ok form-control-feedback">

								      </span>
		</div>
	</div>
</form>

<br/>

<div class="row">
	<div class="col-sm-8">
		<h4 class="italic">SPECIFICS</h4>
	</div>
	<div class="col-sm-2 pull-right">
		<button ng-click="SaveSpecifics()" class="btn btn-info" ng-disabled="
					(form.kennel.$pristine && form.story.$pristine)
					|| (form.kennel.$invalid || form.story.$invalid) || saved">Save
		</button>
	</div>
</div>

<form class="form" name="specifics">
	<h5 class="label-subhead control-label bold">Certifications:</h5>
	<ul class="list-unstyled">
		<li ng-repeat="c in ctrl.BreederProfileEdit.Certifications">
			{{c.Title}} - <input type="checkbox" ng-model='c.isActive'>
		</li>
	</ul>
	<div class="btn-group">
		<button type="button" class="btn btn-success">Pricing</button>
		<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
			<span class="caret"></span>
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li><a href="#">Price 1</a></li>
			<li><a href="#">Price 2</a></li>
			<li><a href="#">Price 3</a></li>
			<li class="divider"></li>
			<li><a href="#">Special Offer</a></li>
		</ul>
	</div>
	<br/>

	<div class="form-group">
		<h5 class="label-subhead control-label">Insurance:</h5>
		<ul class="list-unstyled">
			<li ng-repeat="c in ctrl.BreederProfileEdit.Insurances">
				{{c.Title}} - <input type="checkbox" ng-model='c.isActive'>
			</li>
		</ul>
	</div>
	<div class="form-group">
		<label for="shipping" class="label-subhead control-label">Shipping:</label>
		<input id="shipping" name="shipping" class="form-control"
		       ng-model="ctrl.BreederProfileEdit.Shipping"
		       name="shipping"
		       type="text"/>
	</div>
	<div class="form-group  profileSave text-center">
		<a class="btn btn-default" ui-sref="^">Cancel</a>
		<a class="btn btn-warning" ui-sref="profile.about.change">Reset all fields</a>
		<input type="submit" value="Save" ng-click="Save()" class="btn btn-info"
		       ng-disabled="form.$pristine || form.$invalid">
		<a class="btn btn-default" ui-sref="profile.about.change">Next Section</a>
	</div>
</form>
</div>
