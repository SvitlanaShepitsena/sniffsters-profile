<div>
	<div class="row">
		<div class="col-sm-8">
			<h4 class="italic">ABOUT</h4>
		</div>
		<div class="col-sm-2 pull-right">
			<button ng-click="ctrl.SaveKennelName();" class="btn btn-info" ng-disabled="'thesame=true'">Save
			</button>
		</div>
	</div>

	<form class="form" name="form" id="form" novalidate>
		<div class="form-group has-feedback" ng-class="{'has-error':form.kennel.$invalid}">
			<label for="kennel" class="label-subhead">Kennel Name:</label>
			<span class="textMuted">Required</span>
			<input id="kennel" class="form-control" ng-model="ctrl.BreederProfileEdit.KennelName" name="kennel"
			       type="text"
			       required/>

			<div ng-show="form.kennel.$dirty">
				<span ng-show="form.kennel.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
				<span ng-hide="form.kennel.$invalid" class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error':form.story.$invalid}">
			<label for="story" class="label-subhead">Your Story:</label>
			<span class="textMuted">Required</span>
			<textarea id="story" name="story" rows="5" cols="30" class="form-control"
			          ng-model="ctrl.BreederProfileEdit.Story"
			          required>
				{{ctrl.BreederProfileEdit.Story}}
			</textarea>
		</div>

		<div class="row">
			<div class="col-sm-8">
				<h4 class="italic">PARENTS</h4>
			</div>
			<div class="col-sm-2 pull-right">
				<button ng-click="ctrl.SaveAboutParents();form.parents.$setPristine;form.girls.$setPristine;form.boys.$setPristine;" class="btn btn-info"
				        ng-disabled="(form.parents.$pristine && form.boys.$pristine && form.girls.$pristine)
				        || form.parents.$invalid">Save
				</button>

			</div>
		</div>


		<div class="form-group" ng-class="{'has-error':form.parents.$invalid}">
			<label class="label-subhead">About Parents:</label>
			<span class="textMuted">Required</span>
			<textarea name="parents" rows="5" cols="30" class="form-control" ng-model="ctrl.BreederProfileEdit.Parents"
			          required>
				{{ctrl.BreederProfileEdit.Parents}}
			</textarea>
		</div>
		<div class="form-group">
			<label>Boys:</label>
			<textarea rows="5" cols="30" name="boys" class="form-control" ng-model="ctrl.BreederProfileEdit.Boys">
				{{ctrl.BreederProfileEdit.Boys}}
			</textarea>
		</div>

		<div class="form-group">
			<label>Girls:</label>
			<textarea rows="5" cols="30" name="girls" class="form-control" ng-model="ctrl.BreederProfileEdit.Girls">
				{{ctrl.BreederProfileEdit.Girls}}
			</textarea>
		</div>

		<div class="row">
			<div class="col-sm-8">
				<h4 class="italic">ADDITIONAL INFO</h4>
			</div>
			<div class="col-sm-2 pull-right">
				<button name='saveinfo' ng-click="ctrl.SaveAddInfo();form.info.$setPristine()" class="btn btn-info" ng-disabled="form.info.$pristine">Save
				</button>
			</div>
		</div>

			<textarea id="info" name="info" rows="5" cols="30" class="form-control"
			          ng-model="ctrl.BreederProfileEdit.AddInfo"
			          >
				{{ctrl.BreederProfileEdit.AddInfo}}
			</textarea>
		<br/>


		<profile-buttons></profile-buttons>

	</form>

</div>
