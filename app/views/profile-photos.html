<div>
	<div class="row">
		<div class="col-sm-6">
			<h3>Photo Galleries</h3>
		</div>
		<div class="col-sm-2">
			<button class="btn btn-link" ng-click="photosCtrl.saveNewGalleries()">Save All</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-link" ng-click="photosCtrl.addGallery()">Add new gallery</button>
		</div>
		<div class="col-sm-1"><i class="fa fa-pencil-square-o"></i></div>
	</div>

	<ul class="list-unstyled">
		<li ng-repeat="newgal in photosCtrl.GalleriesNew">
			<photos-info new-gallery="newgal" user-name="{{index.Id}}">Gallery {{$index+1}}</photos-info>
		</li>
	</ul>
	<div ui-view>
		<photo-galleries photos-ctrl="photosCtrl" id="{{index.Id}}"></photo-galleries>
	</div>
</div>
